<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохранение текста как картинки</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="container">
      <h1>TextSticker</h1>
        <h2>Введите текст</html2canvas>
        <input type="text" id="textInput" placeholder="Введите ваш текст здесь">
        
        <label for="fontSelect">Выберите шрифт:</label>
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>

        <label for="fontSize">Размер шрифта:</label>
        <input type="range" id="fontSize" min="10" max="100" value="24">

        <label for="textColor">Цвет текста:</label>
        <input type="color" id="textColor" value="#000000">

        <label for="shadowColor">Цвет тени:</label>
        <input type="color" id="shadowColor" value="#888888">

        <label for="shadowOffsetX">Смещение по X:</label>
        <input type="range" id="shadowOffsetX" min="-20" max="20" value="2">

        <label for="shadowOffsetY">Смещение по Y:</label>
        <input type="range" id="shadowOffsetY" min="-20" max="20" value="2">

        <label for="shadowBlur">Размытие тени:</label>
        <input type="range" id="shadowBlur" min="0" max="20" value="5">

        <label>
            <input type="checkbox" id="bold"> Жирный
        </label>
        <label>
            <input type="checkbox" id="italic"> Курсив
        </label>

        <button id="showButton">Показать текст</button>
        <button id="saveButton">Сохранить как картинку</button>
        <div id="textDisplay" style="display: none;"></div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
