<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextSticker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&family=Open+Sans:wght@400;700&family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&family=Lobster&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Rubik:wght@400;700&family=Comfortaa:wght@400;700&family=Fira+Sans:wght@400;700&family=Ubuntu:wght@400;700&family=Exo+2:wght@400;700&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TextSticker</h1>
        <!--h2>Введите текст</h2-->
        <button id="saveTextButton">Сохранить текст</button>
<button id="loadTextButton">Загрузить текст</button>
<input type="file" id="fileInput" style="display: none;" accept=".txt"><hr>
       <textarea id="textInput" placeholder="Введите ваш текст здесь" aria-label="Введите текст"></textarea>
        
        <button id="settingsButton">Настроить текст</button>
        <button id="showButton">Показать текст</button>
        <button id="saveButton">Сохранить как картинку</button>

        <div id="textDisplay" style="display: none;"></div>
        <p id="message" aria-live="polite"></p>
    </div>

    <!-- Модальное окно -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">❌</span>
            <h2>Настройки текста</h2>
           <div class="modal-scrollable">
            <label for="fontSelect">Выберите шрифт:</label><select id="fontSelect">
    <!-- Системные шрифты -->
    <option value="Arial">Arial</option>
    <option value="Verdana">Verdana</option>
    <option value="Tahoma">Tahoma</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Comic Sans MS">Comic Sans MS</option>
    <option value="Impact">Impact</option>

    <!-- Google Fonts -->
    <option value="'Roboto', sans-serif">Roboto</option>
    <option value="'PT Sans', sans-serif">PT Sans</option>
    <option value="'PT Serif', serif">PT Serif</option>
    <option value="'Open Sans', sans-serif">Open Sans</option>
    <option value="'Noto Sans', sans-serif">Noto Sans</option>
    <option value="'Noto Serif', serif">Noto Serif</option>
    <option value="'Lobster', cursive">Lobster</option>
    <option value="'Montserrat', sans-serif">Montserrat</option>
    <option value="'Raleway', sans-serif">Raleway</option>
    <option value="'Rubik', sans-serif">Rubik</option>
    <option value="'Comfortaa', cursive">Comfortaa</option>
    <option value="'Fira Sans', sans-serif">Fira Sans</option>
    <option value="'Ubuntu', sans-serif">Ubuntu</option>
    <option value="'Exo 2', sans-serif">Exo 2</option>
    <option value="'Playfair Display', serif">Playfair Display</option>
    <option value="'Cormorant Garamond', serif">Cormorant Garamond</option>
    <option value="'Merriweather', serif">Merriweather</option>
</select>
<hr>

            <label for="fontSize">Размер шрифта: <span id="fontSizeValue">24</span></label>
            <input type="range" id="fontSize" min="10" max="100" value="24"><hr>

            <label for="textColor">Цвет текста: <span id="textColorValue">#000000</span></label>
            <input type="color" id="textColor" value="#000000"><hr>

            <label for="shadowColor">Цвет тени: <span id="shadowColorValue">#888888</span></label>
            <input type="color" id="shadowColor" value="#888888">

            <label for="shadowOffsetX">Смещение тени по горизонтали: <span id="shadowOffsetXValue">2</span></label>
            <input type="range" id="shadowOffsetX" min="-20" max="20" value="2"><hr>

            <label for="shadowOffsetY">Смещение тени по вертикали: <span id="shadowOffsetYValue">2</span></label>
            <input type="range" id="shadowOffsetY" min="-20" max="20" value="2"><hr>

            <label for="shadowBlur">Размытие тени: <span id="shadowBlurValue">5</span></label>
            <input type="range" id="shadowBlur" min="0" max="20" value="5"><hr>
            
            <label for="backgroundColor">Цвет фона:</label>
           <input type="color" id="backgroundColor" value="#ffffff"> <hr>

            <label>
                <input type="checkbox" id="bold"> Жирный
            </label>
            <label>
                <input type="checkbox" id="italic"> Курсив
            </label><hr>

            <label>Выравнивание текста:</label>
            <div>
                <button id="alignLeft">Слева</button>
                <button id="alignCenter">По центру</button>
                <button id="alignRight">Справа</button>
            </div><hr>

            <button id="applySettings">Применить</button>
           </div>  
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="textSettings.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
