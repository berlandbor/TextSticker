<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка текста и фона</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Sticker</h1>
        <h2>Введите текст</h2>
        <textarea id="textInput" placeholder="Введите ваш текст здесь"></textarea>

        <button id="settingsButton">Настроить текст</button>
        <button id="bgSettingsButton">Настроить фон</button>
        <button id="showButton">Показать текст</button>
        <button id="saveButton">Сохранить как картинку</button>

        <div id="textDisplay" style="display: none;"></div>
        <p id="message" aria-live="polite"></p>
    </div>

    <!-- Модальное окно для настройки текста -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Настройки текста</h2>

            <label for="fontSelect">Выберите шрифт:</label>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>

            <label for="fontSize">Размер шрифта: <span id="fontSizeValue">24</span></label>
            <input type="range" id="fontSize" min="10" max="100" value="24">

            <label for="textColor">Цвет текста:</label>
            <div style="display: flex; align-items: center;">
                <input type="color" id="textColor" value="#000000">
                <div id="textColorPreview" class="color-preview"></div>
            </div>

            <label for="shadowColor">Цвет тени:</label>
            <div style="display: flex; align-items: center;">
                <input type="color" id="shadowColor" value="#888888">
                <div id="shadowColorPreview" class="color-preview"></div>
            </div>

            <label for="shadowOffsetX">Смещение тени по горизонтали: <span id="shadowOffsetXValue">2</span></label>
            <input type="range" id="shadowOffsetX" min="-20" max="20" value="2">

            <label for="shadowOffsetY">Смещение тени по вертикали: <span id="shadowOffsetYValue">2</span></label>
            <input type="range" id="shadowOffsetY" min="-20" max="20" value="2">

            <label for="shadowBlur">Размытие тени: <span id="shadowBlurValue">5</span></label>
            <input type="range" id="shadowBlur" min="0" max="20" value="5">

            <label>
                <input type="checkbox" id="bold"> Жирный
            </label>
            <label>
                <input type="checkbox" id="italic"> Курсив
            </label>

            <button id="applyTextSettings">Применить</button>
        </div>
    </div>

    <!-- Модальное окно для настройки фона -->
    <div id="bgSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close-bg">&times;</span>
            <h2>Настройки фона</h2>

            <label for="bgColor1">Цвет 1 (для градиента):</label>
            <div style="display: flex; align-items: center;">
                <input type="color" id="bgColor1" value="#ffffff">
                <div id="bgColor1Preview" class="color-preview"></div>
            </div>

            <label for="bgColor2">Цвет 2 (для градиента):</label>
            <div style="display: flex; align-items: center;">
                <input type="color" id="bgColor2" value="#ffffff">
                <div id="bgColor2Preview" class="color-preview"></div>
            </div>

            <label for="bgGradientDirection">Направление градиента:</label>
            <select id="bgGradientDirection">
                <option value="to right">Слева направо</option>
                <option value="to left">Справа налево</option>
                <option value="to top">Снизу вверх</option>
                <option value="to bottom">Сверху вниз</option>
            </select>

            <button id="applyBgSettings">Применить</button>
        </div>
    </div>

    <script src="textSettings.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
